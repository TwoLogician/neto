<p-blockUI [blocked]="blocked">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>
<div class="container">
  <p-card header="Neto" subheader="Note">
    <p-tabView>
      <p-tabPanel header="Map"></p-tabPanel>
    </p-tabView>
    <div class="grid" style="margin-top: 8px;">
      <div class="col-4 md:col-6">
        <button class="p-button-sm" (click)="add()" label="Add" pButton></button>
      </div>
      <div class="col-8 md:col-6">
        <span class="p-input-icon-left" style="width: 100%;">
          <i class="pi pi-search"></i>
          <input class="p-inputtext-sm w-full" type="text" pInputText placeholder="Search" [(ngModel)]="keyword" [ngModelOptions]="ngModelOptions" />
        </span>
      </div>
    </div>
    <p-divider></p-divider>
    <p-table selectionMode="single" [value]="notes">
      <ng-template pTemplate="header">
        <tr>
          <th width="250px"></th>
          <th>Name</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr style="cursor: pointer">
          <td class="text-center">
            <div class="w-full" style="background-image: url({{data.imageUrl}}); background-position: center; height: 150px"></div>
          </td>
          <td>
            {{data.name}}
            <br>
            {{data.detail}}
            <div class="pt-3">
              <a class="mr-2" [href]="data.appleMapsUrl" target="_blank">
                <img src="https://image.twodo.app/icons/apple-maps.png" style="border-radius: 10%; height: 30px;">
              </a>
              <a [href]="data.googleMapsUrl" target="_blank">
                <img src="https://image.twodo.app/icons/google-maps.png" style="border-radius: 50%; height: 30px;">
              </a>
            </div>
            <button class="p-button-link p-button-sm" label="Edit" pButton type="button"></button>
          </td>
          <td class="text-right">
            <span class="p-column-title"></span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
<p-dialog [draggable]="true" header="Info" [maximizable]="true" [modal]="true" [resizable]="true" [(visible)]="display">
  <div class="field">
    <label>Name</label>
    <input class="p-inputtext-sm w-full" [(ngModel)]="note.name" [ngModelOptions]="ngModelOptions" pInputText>
  </div>
  <div class="field">
    <label>Detail</label>
    <textarea class="w-full" [(ngModel)]="note.detail" [ngModelOptions]="ngModelOptions" pInputTextarea></textarea>
  </div>
  <div class="field">
    <label>URL</label>
    <input class="p-inputtext-sm w-full" [(ngModel)]="note.url" [ngModelOptions]="ngModelOptions" pInputText>
  </div>
  <div class="field">
    <label>Image URL</label>
    <input class="p-inputtext-sm w-full" [(ngModel)]="note.imageUrl" [ngModelOptions]="ngModelOptions" pInputText>
  </div>
  <div class="field">
    <label>Apple Maps URL</label>
    <input class="p-inputtext-sm w-full" [(ngModel)]="note.appleMapsUrl" [ngModelOptions]="ngModelOptions" pInputText>
  </div>
  <div class="field">
    <label>Google Maps URL</label>
    <input class="p-inputtext-sm w-full" [(ngModel)]="note.googleMapsUrl" [ngModelOptions]="ngModelOptions" pInputText>
  </div>
  <div class="field">
    <label>&nbsp;</label>
    <button class="p-button-sm w-full" (click)="save()" label="Save" pButton></button>
  </div>
</p-dialog>
